<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p>Komputer Store</p>
        </div>
        <div class="cell">
            <p class="container-title">
                Joe Banker
            </p>
            <div class="inner-cell">
                <p class="container-text">
                    Balance
                    <input type="text" class="input-style" id="bank-balance" value="0">Kr.</input>
                </p>
                <p class="hidden" id="loan-amount">
                    Loan
                    <input type="text" class="input-style" id="loan-balance" value="0" style="margin-left: 5.3rem">Kr.</input> 
                </p>
                <div class="button-cell" id="transfer">
                    <button onclick="getLoan()" class="button" style="background-color: #52ab98; width: 40%;">
                        Get a loan
                    </button>
                    <button onclick="repayLoan()" id="repayloan-button" class="hidden" style="background-color: #E29235; width: 40%;">
                        Repay loan
                    </button>
                </div>               
            </div>
        </div>
        <div class="cell">
            <p class="container-title">
                Work
            </p>
            <div class="inner-cell">
                <p class="container-text">
                    Pay 
                    <input type="text" id="work-balance" value="0" class="input-style">Kr.</input>
                </p>
                <div class="button-cell" style="margin-top: 4.3rem">
                    <button onclick="transferMoney()" class="button" style="background-color: #9cc2df; width: 40%;">
                        Bank
                    </button>
                    <button onclick="increasePay()" class="button" style="background-color: #544f96; width: 40%;">
                        Work
                    </button>
                </div>

            </div>
        </div>
        <div class="cell">
            <p class="container-title">
                Laptops
            </p>
            <div class="laptop-dropdown-cont">
                <select class="laptop-select" name="laptops" id="laptops"></select>
                <p class="container-text" style="font-weight: 600; font-size: 14px;">
                    Features:
                </p>
                <ul class="list" id="specs"></ul>
            </div>
        </div>
        <div class="product-cell">
            <img class="image-container" id="image"></img>
            <div class="productinfo-container">
                <p class="product-name" id="name"></p>
                <p class="container-text" id="description"></p>
            </div>
            <div class="price-container">
                <p id="price"></p>
                <button onclick="buyLaptop()" id="buy" class="button" style="background-color: #537e87">
                    Buy now
                </button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
